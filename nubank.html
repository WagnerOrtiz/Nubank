 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0 , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nubank.css">
    <script src="https://kit.fontawesome.com/8145e8cf22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo">
        <img src="./novo_logo.png" alt="logo">
    </div>

    <div class="card">
        <h3>Fa√ßa seu login</h3>
        <div class="input">
            <input type="email" id="email" class="input-item" placeholder="E-mail" required>
            <input type="text" id="cpf" class="input-item" placeholder="CPF" required maxlength="14">
            <input type="password" id="password" class="input-item" placeholder="Password" required maxlength="6">
            <input type="text" id="telefone" class="input-item" placeholder="Telefone" required maxlength="14">
        </div>
        <input type="button" class="button" id="btn" value="CONTINUAR">
        <div class="wrapper-footer">
            <p>Forgot password</p>
            <p>Register</p>
        </div>
    </div>
    <footer>
        &copy; Ortiz
    </footer>


    <script src="nubank.js"></script>
</body>
</html>
